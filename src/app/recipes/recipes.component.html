<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelected)="onRecipeSelect($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else emptyInfo" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #emptyInfo>
            Please select a recipe!
        </ng-template>
    </div>
</div>
